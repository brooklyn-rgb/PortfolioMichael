name: .NET Core CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: |
        # Find and run any test projects
        for testProj in $(find . -name "*.Tests.csproj" -o -name "*Test.csproj"); do
          echo "Running tests in $testProj"
          dotnet test $testProj --configuration Release --no-build --verbosity normal
        done

    - name: Security scan
      run: |
        # Add security checks
        dotnet list package --vulnerable --include-transitive || true

  quality-check:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Code Analysis
      run: |
        # Install stylecop if needed
        # dotnet add package StyleCop.Analyzers
        dotnet build --configuration Release --no-restore
        
    - name: Check for secrets
      uses: gitleaks/gitleaks-action@v2
      with:
        config-path: .gitleaks.toml